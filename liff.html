<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>浩軒心願清單分享</title>
  <!-- 載入 LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <!-- 你原本的 navbar / carousel / product list.... -->
  <!-- 最重要：你的「傳送到 LINE 好友」按鈕 -->
  <button id="send-line">傳送到 LINE 好友</button>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // 0. 把下面這行換成你的 LIFF ID
      const LIFF_ID = '2007748054-9bD5ZjXA';
      // 初始化 LIFF
      await liff.init({ liffId: LIFF_ID });

      // 按下才要求登入
      document.getElementById('send-line').addEventListener('click', async () => {
        // 1. 如果還沒登入，就跳到 LINE 登入
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        // 2. 從 localStorage 撈心願單
        const wishlist = JSON.parse(localStorage.getItem('wishlist') || '[]');
        if (wishlist.length === 0) {
          return alert('心願單為空！');
        }

        // 3. 準備圖像訊息陣列
        const messages = wishlist.map(item => ({
          type: 'image',
          originalContentUrl: item.url,
          previewImageUrl:    item.url
        }));

        // 4. 呼叫 shareTargetPicker
        try {
          await liff.shareTargetPicker(messages);
        } catch (err) {
          console.error('分享失敗', err);
          alert('分享失敗：' + err.message);
        }
      });
    });
  </script>
</body>
</html>
