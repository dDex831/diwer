<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DIWER LIFF 心願單</title>

  <!-- 載入 Bootstrap、AOS、Swiper、樣式檔…… -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <link rel="stylesheet" href="styles.css" />

  <!-- LIFF SDK，一定要放在 body 前面 -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <!-- 直接把你的主頁內容貼進來，或者用 iframe 嵌入 -->
  <iframe src="/haoxuan.html"
          style="width:100%; height:100vh; border:none;"
          title="DIWER 心願單 LIFF 版"></iframe>

  <!-- 如果你要把所有 script 打在同一頁，也可以把下面的 JS 貼在這裡 -->
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // 1. init LIFF
      const liffId = '2007748054-9bD5ZjXA';  // 換成你的 LIFF ID
      await liff.init({ liffId });

      // 2. 如果未登入才在按「傳送到 LINE」時呼叫 liff.login()
      const sendBtn = document.getElementById('send-line');
      sendBtn.addEventListener('click', async () => {
        if (!liff.isLoggedIn()) {
          return liff.login();
        }
        // 取出 localStorage 的心願單陣列
        const wishlist = JSON.parse(localStorage.getItem('wishlist')||'[]');
        if (!wishlist.length) {
          return alert('心願單為空！');
        }
        // 準備要傳的圖片訊息
        const messages = wishlist.map(item => ({
          type: 'image',
          originalContentUrl: item.url,
          previewImageUrl:    item.url
        }));
        // 喚出 shareTargetPicker
        try {
          await liff.shareTargetPicker(messages);
        } catch(err) {
          console.error(err);
          alert('分享失敗：' + err.message);
        }
      });
    });
  </script>
</body>
</html>
