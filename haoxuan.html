        alert('請先安裝 LINE Desktop，或用手機 LINE 掃描頁面上的 QR Code 開啟');
      }
      // 提示函式：手機純瀏覽器時呼叫
      function showOpenInLineAppNotice() {
        alert('請在 LINE App 裡開啟此頁面，才能使用分享功能');
      }
    
      document.addEventListener('DOMContentLoaded', async () => {
        // 0. 載入 LIFF SDK
        const LIFF_ID = '2007748054-9bD5ZjXA';
        await liff.init({ liffId: LIFF_ID });
    
        // 綁定「傳送心願清單」按鈕（合併邏輯，並把自動導引放在這裡）
        document.getElementById('wishlist-share').addEventListener('click', async () => {
          // 先判斷是否在 LINE Client
          if (!liff.isInClient()) {
            // 平台判斷（手機 vs. 桌機）
            const ua = navigator.userAgent.toLowerCase();
            const isMobile = /iphone|ipad|ipod|android/.test(ua);
            if (isMobile) {
              // 手機純瀏覽器 → 提示去 LINE App 開啟
              showOpenInLineAppNotice();
            } else {
              // 桌機瀏覽器 → 嘗試跳到 LINE Desktop
              const a = document.createElement('a');
              a.href = `line://app/${LIFF_ID}`;
              document.body.appendChild(a);
              a.click();
              setTimeout(showInstallLineDesktopNotice, 2000);
            }
            return;  // 一定要 return，避免繼續呼叫 liff.login/share
          }
    
          // 在 LINE Client 才繼續下面流程
          if (!liff.isLoggedIn()) {
            sessionStorage.setItem('shareAfterLogin', '1');
            return liff.login({ redirectUri: window.location.href });
          }
          shareWishlist();
        });
    
        // 登入後自動觸發分享
        if (liff.isLoggedIn() && sessionStorage.getItem('shareAfterLogin') === '1') {
          sessionStorage.removeItem('shareAfterLogin');
          shareWishlist();
        }
    
        // 綁定「回到頂端」按鈕
        document.getElementById('scroll-top').addEventListener('click', () => {
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    
        // 動態填「產品目錄」
        const dropdown = document.getElementById('product-dropdown');
        document.querySelectorAll('.title-main').forEach((title, idx) => {
          const id = `section-${idx}`;
          title.id = id;
          const li = document.createElement('li');
          const a  = document.createElement('a');
          a.className   = 'dropdown-item';
          a.href        = `#${id}`;
          a.textContent = title.textContent.replace('推薦','').trim();
          li.appendChild(a);
          dropdown.appendChild(li);
        });
    
        // Swiper + AOS 初始化
        const swiperInstances = [];
        document.querySelectorAll('.outdoor-swiper').forEach(container => {
          const sw = new Swiper(container, {
            slidesPerView: 2.5,
            spaceBetween: 20,
            freeMode: {
              enabled: true,
              sticky: true,
              momentum: false
            },
            centeredSlidesBounds: true,
            breakpoints: { 768:{slidesPerView:3.5}, 992:{slidesPerView:4.5} }
          });
          swiperInstances.push(sw);
        });
        AOS.init({ duration:800, once:true });
    
        // 放大預覽
        const zoomPreview = document.querySelector('.zoom-preview');
        document.querySelectorAll('.zoomable-img').forEach(img => {
          img.style.cursor = 'zoom-in';
          img.addEventListener('click', e => {
            const { left, top, width, height } = img.getBoundingClientRect();
            const xPct = ((e.clientX - left)/width)*100;
            const yPct = ((e.clientY - top)/height)*100;
            zoomPreview.style.backgroundImage    = `url(${img.src})`;
            zoomPreview.style.backgroundPosition = `${xPct}% ${yPct}%`;
            zoomPreview.style.display            = 'block';
          });
        });
        zoomPreview.addEventListener('mousemove', e => {
          const x = (e.clientX / window.innerWidth)*100;
          const y = (e.clientY / window.innerHeight)*100;
          zoomPreview.style.backgroundPosition = `${x}% ${y}%`;
        });
        zoomPreview.addEventListener('click', () => zoomPreview.style.display = 'none');
    
        // 心願單邏輯
        let wishlist = JSON.parse(localStorage.getItem('wishlist') || '[]');
        function refreshWishlistUI() {
          document.querySelectorAll('.btn-wishlist').forEach(btn => {
            const item   = btn.closest('.outdoor-item');
            const inList = wishlist.some(x => x.id === item.dataset.id);
            btn.classList.toggle('active', inList);
            const icon = btn.querySelector('i');
            icon.classList.toggle('fas', inList);
            icon.classList.toggle('far', !inList);
          });
          document.getElementById('wishlist-count').textContent = wishlist.length;
        }
        refreshWishlistUI();
        document.querySelectorAll('.btn-wishlist').forEach(btn => {
          btn.addEventListener('click', () => {
            const item = btn.closest('.outdoor-item');
            const { id, name } = item.dataset;
            const url = item.querySelector('img.zoomable-img').src;
            const idx = wishlist.findIndex(x => x.id === id);
            if (idx > -1) wishlist.splice(idx, 1);
            else          wishlist.push({ id, name, url });
            localStorage.setItem('wishlist', JSON.stringify(wishlist));
            refreshWishlistUI();
          });
        });
    
        // 匯出 PDF（html2pdf）
        document.getElementById('export-pdf').addEventListener('click', async () => {
          swiperInstances.forEach(sw => sw.destroy(true, true));
          document.body.classList.add('pdf-grid');
          const orig = document.getElementById('pdf-catalog');
          await Promise.all(Array.from(orig.querySelectorAll('img')).map(img =>
            img.complete ? Promise.resolve() : new Promise(r => img.onload = r)
          ));
          await html2pdf().set({
            margin:    0.5,
            filename:  '商品型錄.pdf',
            image:     { type:'jpeg', quality:0.98 },
            html2canvas:{ scale:2, useCORS:false, allowTaint:true },
            jsPDF:     { unit:'in', format:'a4', orientation:'portrait' }
          }).from(orig).save();
          document.body.classList.remove('pdf-grid');
          document.querySelectorAll('.outdoor-swiper').forEach(container => {
            const sw = new Swiper(container, {
              slidesPerView:2.5, spaceBetween:20, freeMode:true,
              breakpoints:{768:{slidesPerView:3.5},992:{slidesPerView:4.5}}
            });
            swiperInstances.push(sw);
          });
        });
    
      }); // end DOMContentLoaded
    
      // 分享函式：跟舊版一模一樣
      async function shareWishlist() {
        const list = JSON.parse(localStorage.getItem('wishlist') || '[]');
        if (!list.length) return alert('心願單為空！');
    
        const messages = list.map(item => ({
          type: 'image',
          originalContentUrl: item.url,
          previewImageUrl:    item.url
        }));
    
        try {
          await liff.shareTargetPicker(messages);
        } catch (e) {
          console.error('LIFF 分享例外', e);
          if (liff.isLoggedIn()) {
            alert('LINE 已登入，請再次點擊按鈕以分享心願清單');
          } else {
            alert('分享失敗：' + (e.message || e));
          }
        }
      }
    </script>
