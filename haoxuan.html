    <!-- 主 JS -->
    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        // 0. 載入 LIFF SDK，並填上你的 LIFF ID
        const LIFF_ID = '2007748054-9bD5ZjXA';
        await liff.init({ liffId: LIFF_ID });
      
        
      
        // ─── 2. 動態填「產品目錄」
        const dropdown = document.getElementById('product-dropdown');
        document.querySelectorAll('.outdoor-title').forEach((title, idx) => {
          const id = `section-${idx}`;
          title.id = id;
          const li = document.createElement('li');
          const a  = document.createElement('a');
          a.className   = 'dropdown-item';
          a.href        = `#${id}`;
          a.textContent = title.textContent.replace('推薦','').trim();
          li.appendChild(a);
          dropdown.appendChild(li);
        });
      
        // ─── 3. Swiper + AOS 初始化（跟你原本一模一樣）
        const swiperInstances = [];
        document.querySelectorAll('.outdoor-swiper').forEach(container => {
          const sw = new Swiper(container, {
            slidesPerView: 2.5,
            spaceBetween: 20,
            freeMode: true,
            breakpoints: { 768:{slidesPerView:3.5}, 992:{slidesPerView:4.5} }
          });
          swiperInstances.push(sw);
        });
        AOS.init({ duration:800, once:true });
      
        // ─── 4. 放大預覽（你的原本邏輯）
        const zoomPreview = document.querySelector('.zoom-preview');
        document.querySelectorAll('.zoomable-img').forEach(img => {
          img.style.cursor = 'zoom-in';
          img.addEventListener('click', e => {
            const { left, top, width, height } = img.getBoundingClientRect();
            const xPct = ((e.clientX - left)/width)*100;
            const yPct = ((e.clientY - top)/height)*100;
            zoomPreview.style.backgroundImage    = `url(${img.src})`;
            zoomPreview.style.backgroundPosition = `${xPct}% ${yPct}%`;
            zoomPreview.style.display            = 'block';
          });
        });
        zoomPreview.addEventListener('mousemove', e => {
          const x = (e.clientX / window.innerWidth)*100;
          const y = (e.clientY / window.innerHeight)*100;
          zoomPreview.style.backgroundPosition = `${x}% ${y}%`;
        });
        zoomPreview.addEventListener('click', () => zoomPreview.style.display = 'none');
      
        // ─── 5. 心願單邏輯
        let wishlist = JSON.parse(localStorage.getItem('wishlist')||'[]');
        function refreshWishlistUI() {
          document.querySelectorAll('.btn-wishlist').forEach(btn => {
            const item   = btn.closest('.outdoor-item');
            const inList = wishlist.some(x => x.id === item.dataset.id);
            btn.classList.toggle('active', inList);
            const icon = btn.querySelector('i');
            icon.classList.toggle('fas', inList);
            icon.classList.toggle('far', !inList);
          });
        }
        refreshWishlistUI();
        document.querySelectorAll('.btn-wishlist').forEach(btn => {
          btn.addEventListener('click', () => {
            const item = btn.closest('.outdoor-item');
            const { id, name } = item.dataset;
            const url          = item.querySelector('img.zoomable-img').src;
            const idx          = wishlist.findIndex(x => x.id===id);
            if (idx>-1) wishlist.splice(idx,1);
            else        wishlist.push({ id, name, url });
            localStorage.setItem('wishlist', JSON.stringify(wishlist));
            refreshWishlistUI();
          });
        });
      
        // ─── 6. 改用 Web Share + LIFF 回退分享
        document.getElementById('send-line').addEventListener('click', async () => {
          const wishlist = JSON.parse(localStorage.getItem('wishlist') || '[]');
          if (!wishlist.length) return alert('心願單為空！');

          // 1. 桌機／行動只要支援 Web Share，就先分享圖片網址清單
          if (navigator.share) {
            const urlsText = wishlist.map(item => item.url).join('\n');
            try {
              await navigator.share({
                title: '我的心願清單',
                text: '看看我最想要的商品圖片：\n' + urlsText
              });
              return;
            } catch (err) {
              console.warn('Web Share API 分享失敗', err);
            }
          }

          // 2. LINE App 裡：用 LIFF 分享圖片訊息
          if (liff.isInClient()) {
            const messages = wishlist.map(item => ({
              type: 'image',
              originalContentUrl: item.url,
              previewImageUrl: item.url
            }));
            try {
              await liff.shareTargetPicker(messages);
              return;
            } catch (e) {
              console.error(e);
              alert('分享失敗：' + e.message);
              return;
            }
          }

          // 3. 最後回退到 LINE Web 分享，只能傳 URL
          const shareUrl = window.location.href;
          window.open(
            'https://social-plugins.line.me/lineit/share?url=' + encodeURIComponent(shareUrl),
            '_blank'
          );
        });


      
        // ─── 7. 匯出 PDF（維持你現有的 html2pdf 邏輯）  
        document.getElementById('export-pdf').addEventListener('click', async () => {
          swiperInstances.forEach(sw=>sw.destroy(true,true));
          document.body.classList.add('pdf-grid');
          const orig = document.getElementById('pdf-catalog');
          await Promise.all(Array.from(orig.querySelectorAll('img')).map(img=>
            img.complete?Promise.resolve():new Promise(r=>img.onload=r)
          ));
          await html2pdf().set({
            margin:      0.5,
            filename:    '商品型錄.pdf',
            image:       { type:'jpeg', quality:0.98 },
            html2canvas: { scale:2, useCORS:false, allowTaint:true },
            jsPDF:       { unit:'in', format:'a4', orientation:'portrait' }
          }).from(orig).save();
          document.body.classList.remove('pdf-grid');
          document.querySelectorAll('.outdoor-swiper').forEach(container => {
            const sw = new Swiper(container, {
              slidesPerView:2.5, spaceBetween:20, freeMode:true,
              breakpoints:{768:{slidesPerView:3.5},992:{slidesPerView:4.5}}
            });
            swiperInstances.push(sw);
          });
        });
      
      }); // end DOMContentLoaded
      </script>
