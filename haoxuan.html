    <!-- 主 JS -->
    <script>
      // 1. 存放所有 Swiper 實例
      let swiperInstances = [];
    
      document.addEventListener("DOMContentLoaded", () => {
        // 2. 動態填入「產品目錄」
        const dropdown = document.getElementById("product-dropdown");
        document.querySelectorAll(".outdoor-title").forEach((title, i) => {
          const id = `section-${i}`;
          title.id = id;
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.className = "dropdown-item";
          a.href = `#${id}`;
          a.textContent = title.textContent.replace("推薦", "").trim();
          li.appendChild(a);
          dropdown.appendChild(li);
        });
    
        // 3. Zoom 放大預覽
        const zoomPreview = document.querySelector(".zoom-preview");
        document.querySelectorAll(".zoomable-img").forEach(img => {
          img.style.cursor = "zoom-in";
          img.addEventListener("click", e => {
            const { left, top, width, height } = img.getBoundingClientRect();
            zoomPreview.style.backgroundImage = `url(${img.src})`;
            zoomPreview.style.backgroundPosition = 
              `${((e.clientX - left) / width)*100}% ${((e.clientY - top)/height)*100}%`;
            zoomPreview.style.display = "block";
          });
        });
        zoomPreview.addEventListener("mousemove", e => {
          const x = (e.clientX / window.innerWidth)*100;
          const y = (e.clientY / window.innerHeight)*100;
          zoomPreview.style.backgroundPosition = `${x}% ${y}%`;
        });
        zoomPreview.addEventListener("click", () => {
          zoomPreview.style.display = "none";
        });
    
        // 4. Swiper + AOS 初始化
        document.querySelectorAll(".outdoor-swiper").forEach(sw => {
          const s = new Swiper(sw, {
            slidesPerView: 2.5,
            spaceBetween: 20,
            freeMode: true,
            breakpoints: {
              768: { slidesPerView: 3.5 },
              992: { slidesPerView: 4.5 }
            }
          });
          swiperInstances.push(s);
        });
        AOS.init({ duration: 800, once: true });
    
        // 5. html2pdf 匯出
        document.getElementById("export-pdf").addEventListener("click", async () => {
          // (1) 停用現有 Swiper
          swiperInstances.forEach(sw => sw.destroy(true, true));
          swiperInstances = [];
    
          // (2) 加 PDF 排版用 class
          document.body.classList.add("pdf-grid");
    
          // (3) 等待所有圖片載入
          const orig = document.getElementById("pdf-catalog");
          await Promise.all(Array.from(orig.querySelectorAll("img")).map(img =>
            img.complete ? Promise.resolve() : new Promise(r => img.onload = r)
          ));
    
          // (4) 產生並下載 PDF
          await html2pdf().set({
            margin: 0.5,
            filename: "商品型錄.pdf",
            image: { type: "jpeg", quality: 0.98 },
            html2canvas: { scale: 2, useCORS: false, allowTaint: true },
            jsPDF: { unit: "in", format: "a4", orientation: "portrait" }
          }).from(orig).save();
    
          // (5) 移除 PDF 排版 class 並重啟 Swiper
          document.body.classList.remove("pdf-grid");
          document.querySelectorAll(".outdoor-swiper").forEach(container => {
            const s = new Swiper(container, {
              slidesPerView: 2.5,
              spaceBetween: 20,
              freeMode: true,
              breakpoints: {
                768: { slidesPerView: 3.5 },
                992: { slidesPerView: 4.5 }
              }
            });
            swiperInstances.push(s);
          });
        });
      });
